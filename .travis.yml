sudo: required
dist: trusty

language: rust
rust:
  - nightly
  - stable
os:
  - linux
cache:
  cargo: true
  apt: true

branches:
  only:
    - master
addons:
  apt:
    packages:
      - libblkid-dev
      - libattr1-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev
      - zlib1g-dev
      - libssl-dev
env:
  global:
    - RUSTFLAGS="-C link-dead-code"
    - rel=0.7.3

before_script:
  - MAKEFLAGS=-j$(($(grep -c '^processor' /proc/cpuinfo) * 2 + 1))
  - sudo apt-get update -y && sudo apt-get install -y linux-headers-$(uname -r) uuid-dev tree
  - cd /tmp
  - curl -L https://github.com/zfsonlinux/zfs/releases/download/zfs-$rel/spl-$rel.tar.gz | tar xz
  - curl -L https://github.com/zfsonlinux/zfs/releases/download/zfs-$rel/zfs-$rel.tar.gz | tar xz
  - (cd spl-$rel && ./configure --prefix=/usr && make && sudo make install)
  - (cd zfs-$rel && ./configure --prefix=/usr && make && sudo make install)
  - sudo modprobe zfs
  - cd $TRAVIS_BUILD_DIR
  - sudo mkdir /vdevs && sudo chmod 777 /vdevs
  - dd if=/dev/zero of=/vdevs/vdev0 bs=1M count=128
  - cp /vdevs/vdev0 /vdevs/vdev1; cp /vdevs/vdev0 /vdevs/vdev2;
  - touch /vdevs/vdev3
  - zpool list zpool-tests && zpool destroy zpool-tests || echo ok
script:
  - cargo build
  - sudo $(which cargo) test
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)
    # Uncomment the following two lines create and upload a report for codecov.io
    sudo $(which cargo) tarpaulin --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi
