sudo: required
dist: trusty

language: rust
rust:
  - nightly
  - stable
os:
  - linux
cache:
  cargo: true
  apt: true

branches:
  only:
    - master
addons:
  apt:
    packages:
      - libblkid-dev
      - libattr1-dev
      - ubuntu-zfs
    sources:
      - sourceline: ppa:zfs-native/stable

script:
  - |
    cargo build &&
    cargo test
after_success: |
  wget https://github.com/SimonKagstrom/kcov/archive/v34.tar.gz &&
  tar xzf v34.tar.gz &&
  cd kcov-34 &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  make install DESTDIR=/tmp/kcov-build &&
  cd ../.. &&
  rm -rf kcov-v34 &&
  for file in target/debug/libzfs-*[^\.d]; do mkdir -p "target/cov/$(basename $file)"; /tmp/usr/local/bin/kcov --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
